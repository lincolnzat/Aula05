    <title>Aula 5 - Table</title>
    <style>
        table th, td{
            border:1px solid black;
            border-collapse: collapse;
        }
        hr{

          <th>Nome</th>

      </tr>

          <td>(13)98669-8989)</td>
          </tr>
          <tr>
              <td>(12) 94669-2323</td>
      </tr>
  </table> 
  
  <hr>

  <table>

          <th>Objeto</th>

      </tr>
      <tr>

      </tr>
  </table>
